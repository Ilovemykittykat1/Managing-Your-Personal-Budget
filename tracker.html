<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Code Queen's Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 36px;
      color: #ff1493;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      animation: popIn 1s ease-in-out;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .home-btn {
      display: block;
      text-align: center;
      margin: 20px auto 40px;
    }

    .home-btn a {
      background-color: #ff69b4;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-btn a:hover {
      background-color: #d63384;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff69b4, 0 0 35px #ff1493;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      border: 4px solid #ff1493;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4), 0 0 40px rgba(255, 182, 193, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    form label {
      display: block;
      font-weight: bold;
      color: #c71585;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    form select,
    form input[type="number"],
    form input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff69b4, 0 0 35px #ff1493;
      background-color: #d63384;
    }

    #summary {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      border: 4px solid #ff1493;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4), 0 0 40px rgba(255, 182, 193, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    #summary h2 {
      color: #d63384;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
      overflow: hidden;
      animation: fadeIn 1.7s ease-in-out;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    thead {
      background-color: #ffb6c1;
      color: #333;
    }

    tbody tr:nth-child(even) {
      background-color: #fce4ec;
    }

    tbody tr:hover {
      background-color: #ffe0f0;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn-group button {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff69b4;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #c71585;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>The Code Queen's Budget Tracker</h1>

  <div class="home-btn">
    <a href="index.html">‚Üê Return to Home</a>
  </div>

  <form id="budget-form">
    <label for="type">Type:</label>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" required />

    <label for="category">Category:</label>
    <select id="category">
      <option value="Salary">Salary</option>
      <option value="Food">Food</option>
      <option value="Rent">Rent</option>
      <option value="Transportation">Transportation</option>
      <option value="Shopping">Shopping</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <button type="submit">Add Transaction</button>
  </form>

  <div id="summary">
    <h2>Financial Summary</h2>
    <p>Total Income: <span id="total-income">$0.00</span></p>
    <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
    <p>Balance: <span id="balance">$0.00</span></p>
    <p id="warning" style="color: red; display: none;">Warning: You are spending more than you earn!</p>
  </div>

  <h2 style="text-align: center; color: #d63384;">Transaction History</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="transaction-list"></tbody>
  </table>

  <div class="btn-group">
    <button id="export-csv">Download CSV</button>
    <button id="clear-transactions">Clear Transactions</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
